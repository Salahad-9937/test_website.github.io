<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смена пароля</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group .error {
            color: red;
            font-size: 0.9em;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="container">
        <h2>Смена пароля</h2>
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">Новый пароль:</label>
                <input type="password" id="newPassword" required>
                <div class="error" id="newPasswordError"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Подтвердите новый пароль:</label>
                <input type="password" id="confirmPassword" required>
                <div class="error" id="confirmPasswordError"></div>
            </div>
            <button type="submit">Сменить пароль</button>
        </form>
    </div>

    <script type="module">
        const { createClient } = supabase
        const SUPABASE_URL = 'https://yppkcvfmdwyzdhfisflj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlwcGtjdmZtZHd5emRoZmlzZmxqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTEwMTY0MDEsImV4cCI6MjAyNjU5MjQwMX0.OcYaYbxtFVQSSGniXcQ0BaV4b1s1P-0KIXHyLuVPLDM';
        const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener('DOMContentLoaded', async function () {
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');

            if (!accessToken) {
                alert('Access token not found in the URL');
                return;
            }
            // Sign in the user with the access token
            const { error } = await _supabase.auth.setSession({ access_token: accessToken });
            if (error) {
                console.error('Ошибка авторизации:', error);
                alert('Ошибка авторизации: ' + error.message);
                return;
            }

            document.getElementById('changePasswordForm').addEventListener('submit', async function (event) {
                event.preventDefault();

                const newPassword = document.getElementById('newPassword').value;
                let valid = true;

                // Clear previous error messages
                document.getElementById('passwordError').innerText = '';

                // Validate new password
                if (!newPassword || newPassword.length < 6) {
                    document.getElementById('passwordError').innerText = 'Пароль должен быть не менее 6 символов.';
                    valid = false;
                }

                if (valid) {
                    console.log('Changing password to:', newPassword);
                    try {
                        const { error } = await _supabase.auth.updateUser({
                            password: newPassword
                        });

                        if (error) {
                            throw error;
                        }

                        console.log('Password successfully changed');
                        alert('Пароль успешно изменён!');
                    } catch (error) {
                        console.error('Ошибка при смене пароля:', error);
                        alert('Ошибка при смене пароля: ' + error.message);
                    }
                }
            });
        });
    </script>

</body>

</html>
